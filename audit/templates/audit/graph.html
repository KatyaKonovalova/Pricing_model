<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз цен</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Подключение Plotly для рендеринга графиков -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 8px;
            margin: 5px 0;
        }
        #graph {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Прогноз ценообразования</h1>

    <!-- Форма для выбора параметров графика -->
    <form method="POST">
        {% csrf_token %}

        <!-- Выбор продукта -->
        <label for="product">Продукт:</label>
        <input type="text" id="product" name="product" value="{{ product }}" placeholder="Введите название продукта" required>

        <!-- Выбор оси X -->
        <label for="x_axis">Ось X:</label>
        <select id="x_axis" name="x_axis">
            <option value="upload_date" {% if x_axis == 'upload_date' %}selected{% endif %}>Дата загрузки</option>
            <option value="count" {% if x_axis == 'count' %}selected{% endif %}>Количество</option>
            <option value="add_cost" {% if x_axis == 'add_cost' %}selected{% endif %}>Доп. затраты</option>
        </select>

        <!-- Выбор оси Y -->
        <label for="y_axis">Ось Y:</label>
        <select id="y_axis" name="y_axis">
            <option value="price" {% if y_axis == 'price' %}selected{% endif %}>Цена</option>
            <option value="count" {% if y_axis == 'count' %}selected{% endif %}>Количество</option>
            <option value="add_cost" {% if y_axis == 'add_cost' %}selected{% endif %}>Доп. затраты</option>
        </select>

        <!-- Выбор типа графика -->
        <label for="chart_type">Тип графика:</label>
        <select id="chart_type" name="chart_type">
            <option value="scatter" {% if chart_type == 'scatter' %}selected{% endif %}>Точечный</option>
            <option value="line" {% if chart_type == 'line' %}selected{% endif %}>Линейный</option>
            <option value="bar" {% if chart_type == 'bar' %}selected{% endif %}>Столбчатый</option>
        </select>

        <!-- Кнопка отправки формы -->
        <button type="submit">Построить график</button>
    </form>

    <!-- Место для отображения графика -->
    <div id="graph">
        {{ graph|safe }}  <!-- Вставка сгенерированного HTML-кода графика -->
    </div>

    <footer>
        <p>Исторические данные и прогноз на основании анализа данных из БД</p>
    </footer>
</body>
</html>

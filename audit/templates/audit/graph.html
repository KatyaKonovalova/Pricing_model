<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График медианных цен</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Подключение Plotly -->
</head>
<body>

<header>
    <h1>График медианных цен по продукту</h1>
</header>

<main>
    <!-- Форма для выбора продукта с автозаполнением -->
    <form method="POST">
        {% csrf_token %}
        <label for="product_input">Введите продукт:</label>
        <input type="text" id="product_input" name="product_input" list="product_list" value="{{ product_input }}" placeholder="Введите или выберите продукт">
        <datalist id="product_list">
            {% for product in products %}
                <option value="{{ product }}"></option>
            {% endfor %}
        </datalist>

        <button type="submit">Построить график</button>
    </form>

    <div id="graph">
        {{ graph|safe }}  <!-- График будет вставлен здесь -->
    </div>
</main>

<footer>
    <p>&copy; 2024 Прогноз цен</p>
</footer>

</body>
</html>
